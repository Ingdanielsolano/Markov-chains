<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Markov Chain solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/main.css">
</head>

<body>



    <div class="container">
        <div class=row>
            <div class="col-lg" style="text-align: center; padding-top:5%; ">
                Markov chain solver
            </div>
        </div>
        <div class="row" style="text-align: center;padding-top: 5%;">
            <div class="col">
                <table id="matrix" style="margin:auto;" class="table-dark">
                    <thead>
                        <tr id="titles">
                            <th scope="col">X1</th>
                            <th scope="col">X2</th>
                            <th scope="col">X3</th>
                            <th scope="col">B</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="container">
                            <td><input type="number" placeholder="[0,0]" id="ceroCero" value="0.8"></td>
                            <td><input type="number" placeholder="[0,1]" id="ceroUno" value="0.15"></td>
                            <td><input type="number" placeholder="[0,2]" id="ceroDos" value="0.05"></td>
                            <td><input disabled="true" type="number" placeholder="[0,3]" id="r1" value="0"></td>
                        </tr>
                        <tr id="container">
                            <td><input type="number" placeholder="[1,0]" id="unoCero" value="0.06"></td>
                            <td><input type="number" placeholder="[1,1]" id="unoUno" value="0.9"></td>
                            <td><input type="number" placeholder="[1,2]" id="unoDos" value="0.04"></td>
                            <td><input disabled="true" type="number" placeholder="[1,3]" id="r2" value="0"></td>
                        </tr>
                        <tr id="container">
                            <td><input type="number" placeholder="[2,0]" id="dosCero" value="0.04"></td>
                            <td><input type="number" placeholder="[2,1]" id="dosUno" value="0.06"></td>
                            <td><input type="number" placeholder="[2,2]" id="dosDos" value="0.9"></td>
                            <td><input disabled="true" type="number" placeholder="[2,3]" id="r3" value="0"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" style="padding-top: 5%">
        <div class="col-sm-2" stlye="margin:auto">
            <button class="btn btn-success" onclick="addColumns()">Add columns</button>
        </div>
        <div class="col-sm-2" stlye="margin:auto">
            <button class="btn btn-success" onclick="startProcess()">Get solution</button>
        </div>
        <div class="col-sm-2" stlye="margin:auto">
            <button class="btn btn-primary">Get first passage times</button>
        </div>
    </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./index.js">



    </script>
</body>

</html>
